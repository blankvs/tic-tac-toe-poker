<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section class="default" id="diamonds"><span>A</span><span>♦</span><span>A</span></section>
        <section class="default" id="clubs"><span>A</span><span>♣</span><span>A</span></section>
        <section class="default" id="hearts"><span>A</span><span>♥</span><span>A</span></section>
        <section class="default" id="spades"><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <input id="card" placeholder="Set ID">
    <input id="color" placeholder="Set Color">
    <button id="button" onclick = 'setCard()'>Change</button>
  

    <script src= "index.js"></script>
</body>
</html>
